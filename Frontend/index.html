<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and Department Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee and Department Management</h1>
        
        <div class="mb-5">
            <h2>Employees</h2>
            
            <div id="AllEmployeeTable"></div>
            <button class="btn btn-primary my-3" onclick="getAllEmployees()">Load All Employees</button>

            <h3>Add New Employee</h3>
            <form id="newemployeeForm" onsubmit="addEmployee(event)">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" id="salary" name="salary" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="departmentId" class="form-label">Department ID</label>
                    <input type="number" id="departmentId" name="departmentId" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Employee</button>
            </form>

            <h3>Update Employee</h3>
            <form id="updateemployeeForm" onsubmit="updateEmployee(event)">
                <div class="mb-3">
                    <label for="id" class="form-label">Employee ID</label>
                    <input type="number" id="id" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" name="salary" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="departmentId" class="form-label">Department ID</label>
                    <input type="number" id="departmentId" name="departmentId" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning">Update Employee</button>
            </form>

            <h3>Get Employee By ID</h3>
            <input type="number" id="employeeIdInput" class="form-control" placeholder="Enter Employee ID" required>
            <button class="btn btn-primary my-2" onclick="getEmployeebyId(document.getElementById('employeeIdInput').value)">Get Employee</button>

            <div id="EmployeebyID"></div>

            <h3>Delete Employee</h3>
            <input type="number" id="deleteEmployeeId" class="form-control" placeholder="Enter Employee ID" required>
            <button class="btn btn-danger my-2" onclick="deleteEmployee(document.getElementById('deleteEmployeeId').value)">Delete Employee</button>
        </div>

        <!-- Departments Section -->
        <div class="mb-5">
            <h2>Departments</h2>
            
            <div id="AllDepartmentsTable"></div>
            <button class="btn btn-primary my-3" onclick="getAllDepartments()">Load All Departments</button>

            <h3>Add New Department</h3>
            <form id="newdepartmentForm" onsubmit="addDepartment(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Department</button>
            </form>

            <h3>Update Department</h3>
            <form id="updatedepartmentForm" onsubmit="updateDepartment(event)">
                <div class="mb-3">
                    <label for="id" class="form-label">Department ID</label>
                    <input type="number" id="id" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning">Update Department</button>
            </form>

            <h3>Get Department By ID</h3>
            <input type="number" id="departmentIdInput" class="form-control" placeholder="Enter Department ID" required>
            <button class="btn btn-primary my-2" onclick="getDepartmentbyId(document.getElementById('departmentIdInput').value)">Get Department</button>

            <div id="DepartmentbyID"></div>

            <h3>Delete Department</h3>
            <input type="number" id="deleteDepartmentId" class="form-control" placeholder="Enter Department ID" required>
            <button class="btn btn-danger my-2" onclick="deleteDepartment(document.getElementById('deleteDepartmentId').value)">Delete Department</button>
        </div>
    </div>

    <script>
        // Insert all your JS code here (the one you provided).
    </script>
</body>
</html>
